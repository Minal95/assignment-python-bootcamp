<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Registration Form</title>
</head>
<body>
    <!-- Name,email,mobile,password,date of birth,gender,submittion -->

    <div class="formcontainer">
        <div class="title">
            <h2>Register</h2>
        </div>
        <div class="name">
            <input type="text" class="name" placeholder="Name" required>
        </div>
        <div class="email">
            <input type="email" class="Email" placeholder="email" required>

        </div>
        <div class="contact">
            <div class="email">
                <input type="number" class="phonenumber" placeholder="Contact Number" required>
        </div>
        <div class="dob">
            DOB:<input type="date" class="dob" >
        </div>
        <div class="gender">
            Male:<input type="radio" class="male" name="gender" required>
            Female:<input type="radio" class="female" name="gender" required>
        </div>
        <div class="password">
            <input type="password" class="password" placeholder="Password" required>
        </div>
        <div class="re-password">
            <input type="password" class="re-password" placeholder="Confirm your password" required>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
    </div>
    
</body>
</html>

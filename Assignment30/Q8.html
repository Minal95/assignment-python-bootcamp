<!-- 8. Create a registration form for a hackathon, (Include form validation).
Note: You should not include any CSS or Javascript -->


<!DOCTYPE html> 
<html lang="en">
<head>
<title>HTML Page</title>
</head>
<body >
    <h1>Hackathon Registration Form</h1>
    <h1>Based on Javascript</h1>
   <form><div style="border:3px solid black"> <p>Name*</p><input type="text" placeholder="Your answer"  required>
    <p>Contact Number*</p><input type="text" placeholder="Your answer" maxlength="10" required>
    <p>PinCode*</p><input type="text" placeholder="Your answer" maxlength="6" required>
    <p>Email*</p><input type="email" placeholder="Your answer"  required>
    <p>Attendence Type</p><input type="checkbox"><a>Online</a><input type="checkbox"><a>Offline</a>
    <p>LinkedIN</p><input type="url" placeholder="Your answer">
    <p>Location</p><input type="text" placeholder="Your answer">
    <p>Where you got to know about seminar?</p><input type="text" placeholder="Your answer"> <br>
    <button>Submit</button></div></form>
   



</body>
</html>
